<h2 class="text-center heading">Panels</h2>

<h4 class="mt-4">Horizontal Tabs</h4>
<div class="row">
    <div class="col-xl">
        <h6>Default</h6>
        <div class="card">
            <div class="card-body">

                <button class="btn btn-lg btn-outline-primary" (click)="open()">Launch demo modal</button>
  
                
                <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Content</label>
                        <input type="text" formControlName="content" class="form-control"
                            [ngClass]="{ 'is-invalid': isSubmitting && f.content.errors }" />
                        <div *ngIf="isSubmitting && f.content.errors" class="invalid-feedback">
                            <div *ngIf="f.content.errors.required">Content is required</div>
                        </div>
                    </div>
                  
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>

       
    </div>

</div>
