<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Task confirm</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>You should save task before attach <span class="text-primary">social</span> accounts!</strong></p>
    <p>Are you sure you want save task
    <span class="text-danger">Please click ok to open account list</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss(false)">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close(true)">Ok</button>
  </div>
